<body>
    <div *ngIf="page" class="page-details">
      <button mat-icon-button (click)="goBack()" class="back-button">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div class="page-info">
        <h2>{{ page.page_URL }} details</h2>
        <div class="info-item">ID: {{  page._id }}</div>
        <div class="info-item">Evaluation date: {{ page.eval_date | date:'short' }}</div>
        <div class="info-item">State: <span class="monitor-state">{{ page.monitor_state }}</span></div>
      </div>
    </div>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          {{node.code}}
          <span *ngIf="node.children && node.children.length" class="caret">â–¼</span>
      </mat-tree-node>

      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.code">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <span class="node-name">{{node.name}}</span>
          </div>
          <!-- There is inline padding applied to this div using styles.
              This padding value depends on the mat-icon-button width.  -->
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              role="group">
            <ng-container *ngFor="let child of node.children">
              <mat-tree-node>
                <div class="mat-tree-node">
                  <span>{{child.name}}</span>: <span>{{child.value}}</span>
                </div>
              </mat-tree-node>
            </ng-container>
          </div>
      </mat-nested-tree-node>
    </mat-tree>
</body>
