<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. PSI" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- URL Column -->
  <ng-container matColumnDef="URL">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.URL}} </td>
  </ng-container>

  <!-- Pages Column -->
  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef> Pages </th>
    <td mat-cell *matCellDef="let element"> {{element.pages[0]}}</td>
  </ng-container>

  <!-- Register Date Column -->
  <ng-container matColumnDef="register_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered date</th>
    <td mat-cell *matCellDef="let element"> {{element.register_date | date:'short'}} </td>
  </ng-container>

  <!-- Eval Date Column -->
  <ng-container matColumnDef="eval_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last evaluation date </th>
    <td mat-cell *matCellDef="let element"> {{element.eval_date | date:'short'}} </td>
  </ng-container>

  <!-- Monitor State Column -->
  <ng-container matColumnDef="monitor_state">
    <th mat-header-cell *matHeaderCellDef> Monitor State </th>
    <td mat-cell *matCellDef="let element"> {{element.monitor_state}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
<router-outlet></router-outlet>
